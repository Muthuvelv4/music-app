<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <h3>Playing Now</h3>
            <button class="hdbtn">
                <i class="fa-solid fa-list"></i>
            </button>
        </header>
        <div class="player">
            <div class="img-area">
                <img src="music-removebg-preview.png" alt="">
            </div>

            <div class="song-details">
                <h1 class="name">Animation</h1>
                <h3 class="Artist">Coding</h3>
            </div>

            <div class="AudioC">
                <div class="song-timer">
                    <span class="curnt-time">0.00</span>
                    <span class="max-duration">0.00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id="main-audio" src="Levitating-(PagalSongs.Com.IN).mp3"></audio>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="play-pause btnC" id="play-pause">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="forward btnC" id="next">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>

        </div>
    </div>
    <script src="assets.js"></script>
    <script src="index.js"></script>
</body>
</html>
